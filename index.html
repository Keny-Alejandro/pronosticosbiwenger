<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="https://cdn-icons-png.flaticon.com/512/4712/4712143.png"
    />
    <title>Pronósticos Biwenger</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .prizes {
        margin-top: 20px;
        text-align: left;
        background: rgba(255, 255, 255, 0.15);
        padding: 15px;
        border-radius: 10px;
        display: inline-block;
      }

      .prizes h2 {
        font-size: 1.5em;
        margin-bottom: 10px;
        color: #ffd700;
        text-align: center;
      }

      .prizes ul {
        list-style: none;
        padding: 0;
      }

      .prizes li {
        font-size: 1.1em;
        margin: 8px 0;
        color: #fff;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #2d5a27, #4a8c3c);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .user-selection {
        padding: 30px;
        text-align: center;
        border-bottom: 2px solid #e8ecef;
        background: #fafbfc;
      }

      .user-selection h2 {
        color: #2c3e50;
        margin-bottom: 20px;
        font-size: 1.5em;
      }

      select {
        padding: 12px 20px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        background: white;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      select:focus {
        outline: none;
        border-color: #4a8c3c;
        box-shadow: 0 0 0 3px rgba(74, 140, 60, 0.15);
      }

      .matches-container {
        padding: 30px;
        display: none;
      }

      .matches-container.show {
        display: block;
      }

      .match {
        background: white;
        border-radius: 12px;
        padding: 25px;
        margin-bottom: 20px;
        border: 1px solid #dde3e9;
        transition: all 0.3s ease;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }

      .match:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
        border-color: #4a8c3c;
      }

      .match-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      .team {
        display: flex;
        align-items: center;
        flex: 1;
      }

      .team.away {
        justify-content: flex-end;
      }

      .team img {
        width: 50px;
        height: 50px;
        margin: 0 15px;
        border-radius: 50%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .team-name {
        font-weight: bold;
        font-size: 1.1em;
        color: #2c3e50;
      }

      .vs {
        margin: 0 20px;
        font-weight: bold;
        color: #7f8c8d;
        font-size: 1.2em;
      }

      .score-inputs {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 20px 0;
      }

      .score-group {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .score-group label {
        font-weight: bold;
        margin-bottom: 8px;
        color: #2c3e50;
      }

      .score-input {
        width: 60px;
        height: 60px;
        border: 2px solid #dde3e9;
        border-radius: 8px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        transition: all 0.3s ease;
        background: white;
      }

      .score-input:focus {
        outline: none;
        border-color: #4a8c3c;
        box-shadow: 0 0 0 3px rgba(74, 140, 60, 0.15);
      }

      .player-selection {
        margin-top: 20px;
        text-align: center;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .player-selection.show {
        opacity: 1;
      }

      .player-selection label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        color: #2c3e50;
      }

      .player-select {
        padding: 10px 15px;
        border: 2px solid #dde3e9;
        border-radius: 8px;
        font-size: 14px;
        min-width: 200px;
        background: white;
      }

      .player-select:focus {
        outline: none;
        border-color: #4a8c3c;
        box-shadow: 0 0 0 3px rgba(74, 140, 60, 0.15);
      }

      .submit-container {
        text-align: center;
        padding: 30px;
        border-top: 1px solid #e8ecef;
        background: #fafbfc;
      }

      .submit-btn {
        background: linear-gradient(135deg, #4a8c3c, #2d5a27);
        color: white;
        border: none;
        padding: 15px 40px;
        font-size: 18px;
        font-weight: bold;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(74, 140, 60, 0.3);
      }

      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(74, 140, 60, 0.4);
        background: linear-gradient(135deg, #5a9c4c, #3d6a37);
      }

      .submit-btn:active {
        transform: translateY(0);
      }

      .hidden {
        display: none;
      }

      @media (max-width: 768px) {
        .match-header {
          flex-direction: column;
          gap: 15px;
        }

        .team {
          justify-content: center;
        }

        .vs {
          margin: 10px 0;
        }

        .score-inputs {
          gap: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>⚽ Pronósticos Biwenger</h1>
        <p>¡Haz tus predicciones para esta semana!</p>
        <div class="prizes">
          <h2>APUESTAS CERRADAS, GRACIAS POR PARTICIPAR.</h2>
        </div>
      </div>
    </div>

    <script>
      // Manejar selección de usuario
      document
        .getElementById("userSelect")
        .addEventListener("change", function () {
          const matchesContainer = document.getElementById("matchesContainer");

          // Limpiar todas las predicciones cuando se cambia de usuario
          clearAllPredictions();

          if (this.value) {
            matchesContainer.classList.add("show");
          } else {
            matchesContainer.classList.remove("show");
          }
        });

      // Manejar cambios en los resultados
      document.querySelectorAll(".score-input").forEach((input) => {
        input.addEventListener("input", function () {
          const matchNumber = this.dataset.match;
          const homeScore = document.querySelector(
            `[data-match="${matchNumber}"].home-score`
          ).value;
          const awayScore = document.querySelector(
            `[data-match="${matchNumber}"].away-score`
          ).value;
          const playerSelection = document.querySelector(
            `[data-match="${matchNumber}"].player-selection`
          );

          // Mostrar selector de jugador SOLO si AMBOS equipos tienen 0 o vacío
          if (
            (homeScore === "" || homeScore === "0") &&
            (awayScore === "" || awayScore === "0")
          ) {
            playerSelection.classList.remove("show");
            playerSelection.querySelector(".player-select").value = "";
          } else {
            // Si al menos uno de los equipos tiene gol, mostrar selector
            playerSelection.classList.add("show");
          }
        });
      });

      // Función para enviar pronósticos
      function submitPredictions() {
        const selectedUser = document.getElementById("userSelect").value;

        if (!selectedUser) {
          alert("Por favor selecciona un usuario primero");
          return;
        }

        let predictions = [];
        let predictionsText = "";

        document.querySelectorAll(".match").forEach((match, index) => {
          const matchNumber = index + 1;

          let homeScore = match.querySelector(".home-score").value;
          let awayScore = match.querySelector(".away-score").value;

          homeScore = homeScore === "" ? "0" : homeScore;
          awayScore = awayScore === "" ? "0" : awayScore;

          const selectedPlayer = match.querySelector(".player-select").value;

          const homeTeam = match.querySelector(
            ".team.home .team-name"
          ).textContent;
          const awayTeam = match.querySelector(
            ".team.away .team-name"
          ).textContent;

          predictions.push({
            match: matchNumber,
            homeTeam: homeTeam,
            awayTeam: awayTeam,
            homeScore: parseInt(homeScore),
            awayScore: parseInt(awayScore),
            goalscorer: selectedPlayer || null,
          });

          predictionsText += `**${homeTeam} ${homeScore} - ${awayScore} ${awayTeam}**\n`;
          if (selectedPlayer) {
            const playerOption = match.querySelector(
              `.player-select option[value="${selectedPlayer}"]`
            );
            const playerName = playerOption
              ? playerOption.textContent
              : selectedPlayer;
            predictionsText += `⚽ Goleador: ${playerName}\n`;
          }
          predictionsText += "\n";
        });

        if (predictions.length === 0) {
          alert("Por favor completa al menos un pronóstico");
          return;
        }

        // 🚨 Confirmación antes de enviar
        const confirmSend = confirm(
          "⚠️ ¿Estás seguro de enviar tus pronósticos?\n\n👉 NO se podrán modificar y solo se acepta UN pronóstico semanal por usuario."
        );
        if (!confirmSend) {
          return; // El usuario canceló, no se envía
        }

        // Enviar a Discord
        sendToDiscord(selectedUser, predictionsText);
      }

      async function sendToDiscord(userName, predictionsText) {
        const webhookURL =
          "https://discord.com/api/webhooks/1420580845516886078/y-_3vo9VbFrfFE-8988tgN5BSreniiD2sIOEqBw5lJCqXR_ykNm-LmkLKOVM6-DVgm2-";

        // Determinar zona horaria según usuario
        let timeZone, countryFlag;
        if (userName === "Carlos") {
          timeZone = "Europe/Madrid"; // España
          countryFlag = "🇪🇸";
        } else if (userName === "Anthony") {
          timeZone = "America/Managua"; // Nicaragua
          countryFlag = "🇳🇮";
        } else if (userName === "Jaime" || userName === "Alejandro") {
          timeZone = "America/Bogota"; // Ecuador
          countryFlag = "🇪🇨";
        } else {
          timeZone = "America/Bogota"; // Colombia
          countryFlag = "🇨🇴";
        }

        // Obtener fecha y hora en la zona horaria correspondiente
        const currentDateTime = new Date().toLocaleString("es-ES", {
          timeZone: timeZone,
          year: "numeric",
          month: "2-digit",
          day: "2-digit",
          hour: "2-digit",
          minute: "2-digit",
          hour12: true,
        });

        const message = {
          content: `🏆 **PRONÓSTICOS BIWENGER** ⚽\n\n👤 **Usuario:** ${userName} ${countryFlag}\n📅 **Fecha y Hora (hora local del usuario):** ${currentDateTime}\n\n${predictionsText}`,
          username: "🤖 Bot Pronósticos",
          avatar_url: "https://cdn-icons-png.flaticon.com/512/4712/4712143.png",
        };

        try {
          const response = await fetch(webhookURL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(message),
          });

          if (response.ok) {
            alert("¡Pronósticos enviados exitosamente a Discord! 🎉");
            resetForm();
          } else {
            throw new Error("Error en el envío");
          }
        } catch (error) {
          alert("❌ Error al enviar a Discord. Inténtalo de nuevo.");
        }
      }

      function resetForm() {
        document.getElementById("userSelect").value = "";
        document.getElementById("matchesContainer").classList.remove("show");
        clearAllPredictions();
      }

      function clearAllPredictions() {
        // Limpiar todos los inputs de resultados
        document
          .querySelectorAll(".score-input")
          .forEach((input) => (input.value = ""));

        // Limpiar todos los selectores de jugadores
        document
          .querySelectorAll(".player-select")
          .forEach((select) => (select.value = ""));

        // Ocultar todos los selectores de jugadores
        document
          .querySelectorAll(".player-selection")
          .forEach((selection) => selection.classList.remove("show"));
      }
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll(".player-select").forEach((select) => {
          const firstOption = select.options[0]; // "-- Selecciona un jugador --"
          const rest = Array.from(select.options).slice(1);

          // desordenar con sort y random
          rest.sort(() => Math.random() - 0.5);

          // limpiar y volver a insertar
          select.innerHTML = "";
          select.appendChild(firstOption);
          rest.forEach((opt) => select.appendChild(opt));
        });
      });
    </script>
  </body>
</html>
